<div class="page-content page-container" id="page-content">
    <div class="padding">
        <div class="row container d-flex justify-content-center">
            <div class="col-md-6">
                <div class="card card-bordered">
                    <div class="card-header">
                        <h4 class="card-title"><strong>Chat</strong></h4>
                    </div>


                    <div class="ps-container ps-theme-default ps-active-y" id="chat-content" style="overflow-y: scroll !important; height:400px !important;">

                        <div *ngFor="let message of messageList">
                            <div [ngClass]="(message.de==user)? 'media media-chat media-chat-reverse':'media media-chat'" class="msj p-2t">
                                <img class="avatar" src="https://img.icons8.com/color/36/000000/administrator-male.png" alt="...">
                                <div class="media-body">
                                    <p *ngIf="message.asunto.length !== undefined && message.asunto.length < 100">

                                        {{message.asunto}}

                                    </p>
                                    <p *ngIf="message.asunto.length !== undefined && message.asunto.length>100">

                                        <img src="{{test(message.asunto)}}">
                                    </p>
                                </div>
                            </div>

                            <div class="ps-scrollbar-x-rail" style="left: 0px; bottom: 0px;">
                                <div class="ps-scrollbar-x" tabindex="0" style="left: 0px; width: 0px;"></div>
                            </div>
                            <div class="ps-scrollbar-y-rail" style="top: 0px; height: 0px; right: 2px;">
                                <div class="ps-scrollbar-y" tabindex="0" style="top: 0px; height: 2px;"></div>
                            </div>
                        </div>

                        <div class="publisher bt-1 border-light">
                            <img class="avatar avatar-xs" src="https://img.icons8.com/color/36/000000/administrator-male.png" alt="...">

                            <input class="publisher-input" type="text" [(ngModel)]="newMessage.asunto" [ngModelOptions]="{standalone: true}" id="txtMensaje" placeholder="Write something">
                            <input type="file" (change)="CreateBase64String($event)" class="publisher-btn text-info" />
                            <span class="publisher-btn file-group">
                              <form class="card-footer text-muted input-group" (ngSubmit)="sendMessage()">

                                    <button (click)="sendMessage()" class="publisher-btn text-info">Send Message</button>

                            </form>
                            <div class="col-10">
                              <input type="file" (change)="CreateBase64String($event)" class="publisher-input" />
                          </div>
                            <i class="fa fa-paperclip file-browser"></i>
                            </span>
                            <a class="publisher-btn" href="#" data-abc="true"><i class="fa fa-smile"></i></a>
                            <a class="publisher-btn text-info" href="#" data-abc="true"><i class="fa fa-paper-plane"></i></a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
