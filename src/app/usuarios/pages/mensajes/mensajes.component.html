<!-- ============================================================== -->
<!-- Main wrapper -->
<!-- ============================================================== -->
<div id="main-wrapper">

    <!-- ============================================================== -->
    <!-- Page wrapper  -->
    <!-- ============================================================== -->
    <div class="page-wrapper">

        <!-- ============================================================== -->
        <!-- Container fluid  -->
        <!-- ============================================================== -->
        <div class="container-fluid">


            <!-- ============================================================== -->
            <!-- Start Page Content -->
            <!-- ============================================================== -->
            <div class="row animated fadeIn">
                <div class="col-12">
                    <div class="card m-b-0">
                        <!-- .chat-row -->
                        <div class="chat-main-box">
                            <!-- .chat-left-panel -->
                            <div class="chat-left-aside">
                                <div class="open-panel"><i class="ti-angle-right"></i></div>
                                <div class="chat-left-inner">

                                    <ul class="chatonline style-none" id="divUsuarios"> </ul>
                                </div>
                            </div>
                            <div class="chat-right-aside">
                                <div class="chat-main-header">
                                    <div class="p-20 b-b">
                                        <h3 class="box-title">Sala de chat <small>Consultas</small></h3>
                                    </div>
                                </div>

                                <div class="chat-rbox">
                                    <ul class="chat-list p-20" id="divChatbox">
                                        <div *ngFor="let message of messageList">

                                            <li *ngIf="message.length<100">
                                                
                                                {{message}}
                                              
                                            </li>
                                            <li *ngIf="message.length>100">
                                            
                                                    <img src="{{test(message)}}">
                                                    kek
                                        
                                              <!--  <img [src]="message"/> --> 
                                           
                                                
                                               
                                              </li>
                                        </div>

                                    </ul>
                                </div>
                                <div class="card-body b-t">

                                    <!-- <form id="formEnviar">-->
                                    <div class="row">
                                        <div class="col-8">
                                            <input type="text" [(ngModel)]="newMessage" id="txtMensaje" placeholder="Escribe tu mensaje aquÃ­" class="form-control b-0" autofocus autocomplete="off">
                                        </div>
                                        <div class="col-4 text-right">
                                       <!-- <form id="formEnviar">-->
                                            <div class="row">
                                         
                                                <div class="col-10">
                                                  <!-- <input type="file" alife-file-to-base64 (onFileChanged)="onFileChanges($event)"  />  --> 
                                                  <input type="file" (change)="CreateBase64String($event)" class="fileInputProfile form-control"/>
                                                  </div>
                                                 
                                                <div class="col-4 text-right">
                                                    
                                                    <button (click)="sendMessage()" class="btn btn-info btn-circle btn-lg"><i class="fa fa-paper-plane-o"></i>Upload Image</button>
                                         
                                                </div>
                                            </div>
                                       <!-- </form>-->

                                            <button (click)="sendMessage()" class="btn btn-info btn-circle btn-lg"><i class="fa fa-paper-plane-o"></i>Send Message</button>
                                        </div>
                                    </div>
                                    <!-- </form>-->

                                </div>
                            </div>
                            <!-- .chat-right-panel -->
                        </div>
                        <!-- /.chat-row -->
                    </div>
                </div>
            </div>
            <!-- ============================================================== -->
            <!-- End PAge Content -->
            <!-- ============================================================== -->

        </div>
        <!-- ============================================================== -->
        <!-- End Container fluid  -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- footer -->
        <!-- ============================================================== -->

        <!-- End footer -->
        <!-- ============================================================== -->
    </div>
    <!-- ============================================================== -->
    <!-- End Page wrapper  -->
    <!-- ============================================================== -->
</div>

<!-- End Wrapper -->
