

<div class="container">
    <div class="card m-5 p-3">

        <div class="card-body">
            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-bordered table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tema</th>
                        <th>id_Distrito</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let post of posts">
                        <td>{{ post.id }}</td>
                        <td>{{ post.tema }}</td>
                        <td><button mat-raised-button color="warn">
                  Entrar al chat
              </button></td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<!--  modal -->
<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title">Crear Solicitud</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="asunto">Asunto:</label>
            <input type="asunto" class="form-control" id="asunto" placeholder="Ingresar Asunto...">
          </div>
          <div class="form-group">
            <label for="addDetail">Detalle:</label>
            <input type="addDetail" class="form-control" id="addDetail" placeholder="Ingrese Detalle:">
          </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light"  mat-raised-button color="primary" (click)="subirDButtonClick()" >Agregar</button>
      <button type="button" class="btn btn-light" mat-raised-button color="warn" (click)="modal.close('Close click')">Close</button>
    </div>
  </ng-template>






<button class="btn btn-outline-primary mb-2 me-2" (click)="openLg(content)">Large modal</button>
