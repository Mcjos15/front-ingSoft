<div class="container">
    <div class="card m-5 p-3">

        <div class="card-body">
            <button class="btn btn-outline-primary mb-2 me-2" (click)="openLg(content)">Ingresar Solicitud</button>
            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-bordered table-striped table-hover">

                <thead>

                    <tr>
                        <th>ID</th>
                        <th>Tema</th>
                        <th>Asunto detallado</th>
                        <th>Chats</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let post of posts">
                        <td>{{ post.id_solictud }}</td>
                        <td>{{ post.asuntoDetallado }}</td>
                        <td>{{ post.palabraClave }}</td>
                        <td><button mat-raised-button color="warn" (click)="entrarChat(post.id_solictud,post.asuntoDetallado)"> Entrar al chat
              </button></td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<!--  modal -->
<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Crear Solicitud</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="asunto">Asunto:</label>
            <input type="asunto" [(ngModel)]="solicitud.asunto" class="form-control" id="asunto" placeholder="Ingresar Asunto...">
        </div>
        <div class="form-group">
            <label for="addDetail">Detalle:</label>
            <input type="addDetail" [(ngModel)]="solicitud.palabra" class="form-control" id="addDetail" placeholder="Ingrese Detalle:">
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light" mat-raised-button color="primary" (click)="subirDButtonClick()" (click)="modal.close('Close click')">Agregar</button>
        <button type="button" class="btn btn-light" mat-raised-button color="warn" (click)="modal.close('Close click')">Close</button>
    </div>
</ng-template>
