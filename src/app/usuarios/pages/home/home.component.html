



<mat-sidenav-container fullscreen>
    <!--Esto es una referencia local-->
    <mat-sidenav #sidenav mode="push">
        <mat-toolbar>
            <span>Menu</span>
            <span class="spacer">

                <!--Se movio gracias al spacer-->
            </span>
            <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>
                    menu
                </mat-icon>
            </button>
        </mat-toolbar>

        <mat-nav-list>
            <a routerLink="./listado" mat-list-item (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>receipt_long</mat-icon>
                <span>Listado de usuarios</span>
            </a>
            <a routerLink="./" mat-list-item (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>receipt_long</mat-icon>
                <span>Home</span>
            </a>
            <a routerLink="./mensajes" mat-list-item (click)="sidenav.toggle()">
                <mat-icon mat-list-icon>question_answer</mat-icon>
                <span>Ver mensajes</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-toolbar>
        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>
                menu
            </mat-icon>
        </button>
        <!-- ver aqui el log out-->
        <span class="spacer">
            <!--Se movio gracias al spacer-->
        </span>
        <button routerLink="./login" (click)="singout()" mat-button>
            <mat-icon mat-list-icon>logout</mat-icon>

        </button>
    </mat-toolbar>
    <!--Activo las rutas definidas en el routermodule-->
    <div class="container">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#myModal").modal('show');
            });
        </script>
<!-- Modal -->

        <p>Bienvenido a la pagina Inicial , gracias por Utilizar nuestros servicios</p>

                </div>
            </div>
        </div>
