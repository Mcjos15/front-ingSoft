<div class="container">
    <div class="card m-5 p-3">

        <div class="card-body">
            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-bordered table-striped table-hover" >
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Primer apellido</th>
                        <th>Segundo apellido</th>
                        <th>Sexo</th>
                        <th>Estado</th>
                        <th>Editar</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let post of posts">
                        <td>{{ post.id_usuario }}</td>
                        <td>{{ post.nombre }}</td>
                        <td>{{ post.primer_apellido }}</td>
                        <td>{{ post.segundo_apellido }}</td>
                        <td *ngIf="post.id_sexo==1">Masculino</td>
                        <td *ngIf="post.id_sexo==2">Femenino</td>
                        <td>{{ post.active }}</td>
                        <td><button mat-raised-button color="primary" (click)="editarButtonClick(post.id_usuario)" >


                      Editar
                  </button></td>
                  <td><button mat-raised-button color="warn" (click)="deleteButtonClick(post.id_usuario)" >


                    Eliminar
                </button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
