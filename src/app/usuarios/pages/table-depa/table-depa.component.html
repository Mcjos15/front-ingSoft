<div class="container">
    <div class="card m-5 p-3">

        <div class="card-body">
            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-bordered table-striped table-hover" >
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Descripcion</th>
                        <th>id_Distrito</th>
                        <th>id_Canton</th>
                        <th>id_Provincia</th>
                        <th>id_pais</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let post of posts">
                        <td>{{ post.id_departamento }}</td>
                        <td>{{ post.descripcion }}</td>
                        <td>{{ post.id_distrito }}</td>
                        <td>{{ post.id_canton }}</td>
                        <td>{{ post.id_provincia }}</td>
                        <td>{{ post.id_pais }}</td>
                        <td><button mat-button color="info" (click)="editarButtonClick(post.id_departamento)" >
                      Editar
                  </button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
