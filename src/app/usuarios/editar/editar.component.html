<form  role="form"  (ngSubmit)="onUpdate(EditForm.value)" >

	<label for="nombre">Nombre</label>
	<input type="text"  placeholder="Escribe tu nombre" [(ngModel)]="persona.nombre"name="nombre"/>

	<label for="primer_apellido">Primer Apellido</label>
	<input type="text" [(ngModel)]="persona.primer_apellido" name="primer_apellido" id="primer_apellido" placeholder="1r Apellido"/>

	<label for="segundo_apellido" >Segundo Apellido</label>
	<input type="text" [(ngModel)]="persona.segundo_apellido" name="segundo_apellido" id="segundo_apellido" placeholder="2nd Apellido" />

	<label for="password">Contraseña </label>
	<input type ="text" [(ngModel)]="persona.password" name="password" id="password" placeholder="Contraseña"/>

	<label for="id_sexo">Sexo</label>
	<input type="text" [(ngModel)]="persona.id_sexo" name="id_sexo" for="id_sexo" placeholder="1 Para Femenino,2 Para masculino" >

	<input type="submit" name="enviar" value="Actualizar Datos"/>
</form>
